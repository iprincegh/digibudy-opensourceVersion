<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus DigiBuddy</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #map {
            width: 100%;
            height: 90.5%;
        }

        /* Header styling */
        header {
            background: #343a40;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            position: relative;
        }

        header h1 {
            font-size: 1.5rem;
            margin-right: 50px;
        }

        h1 {
          margin-left: 50px;
        }

        header nav {
            display: flex;
            gap: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            height: 100%;
            width: 250px;
            background: #343a40;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 500;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar h2 {
            font-size: 1.25rem;
            margin-bottom: 15px;
        }

        .sidebar .control {
            margin-bottom: 15px;
        }

        .sidebar select, .sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background: #495057;
            color: white;
            font-size: 1rem;
        }

        .sidebar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            background: #495057;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .sidebar ul li:hover {
            background: #6c757d;
        }

        /* Footer styling */
        footer {
            background: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Main content styling */
        .main-content {
            margin-left: 0;
            height: 100%;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.shifted {
            margin-left: 290px;
        }

        .toggle-sidebar {
            background: #343a40;
            color: white;
            padding: 5px;
            position: fixed;
            top: 8px;
            left: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 2rem;
        }

        .toggle-sidebar:hover {
            background: #282828;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.open + .main-content {
                margin-left:150px;
            }
        }

        /* Styling for the search input field */
        .control input#searchBuildings {
            width: 92%; 
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #495057;
            color: white;
            font-size: 1rem;
            margin-top: 7px;
            margin-bottom: 7px;
            
        }

        /* Focus style for the input field */
        .control input#searchBuildings:focus {
            outline: 2px solid #6c757d;
            background: #6c757d; 
        }

        /* Styling for filtered list items */
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            background: #495057;
            margin-bottom: 10px;
            border-radius: 4px;
            color: white; 
        }

        /* Hover effect for list items */
        .sidebar ul li:hover {
            background: #6c757d; 
        }

        /* No results message */
        .sidebar ul li.no-results {
            text-align: center;
            color: #adb5bd;
            background: transparent;
            pointer-events: none; 
            border: none;
        }

        nav {
            margin-right: 50px;
        }

    </style>
</head>
<body>
    <header>
        <h1>DigiBuddy</h1>
        <nav>
            <a href="https://www.uni-muenster.de/Geoinformatics/" target="_blank">Home</a>
            <a href="https://github.com/iprincegh/digibudy-opensourceVersion/blob/main/README.md" target="_blank">About</a>
            
        </nav>
    </header>

    <button class="toggle-sidebar" onclick="toggleSidebar()">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <h2>Navigation Controls</h2>
        <div class="control">
            <label for="featureFilter">Place Filter:</label>
            <select id="featureFilter">
                <option value="all">All Places</option>
                <option value="amenity">Restaurants</option>
                <option value="tourism">Points of Interest</option>
                <option value="university">University Buildings</option>
            </select>
        </div>
        <div class="control">
            <label for="travelMode">Travel Mode:</label>
            <select id="travelMode">
                <option value="foot-walking">Walking üë£</option>
                <option value="cycling-regular">Cycling üö≤</option>
                <option value="driving-car">Driving üöñ</option>
            </select>
        </div>
        <div class="control">
            <button id="locateMe">üîç Locate Me</button>
        </div>
        <h2>University Buildings üèõÔ∏è</h2>
        <div class="control">
            <label for="searchBuildings">Search Buildings:</label>
            <input type="text" id="searchBuildings" placeholder="Search..." oninput="filterBuildings()" />
        </div>
        <ul id="universityList"></ul>
    </div>

    <div class="main-content" id="main-content">
        <div id="map"></div>
    </div>

    <footer>
        <p>&copy; 2025 Campus DigiBuddy | All Rights Reserved</p>
    </footer>

    <!-- Scripts -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shifted');
        }
    </script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
